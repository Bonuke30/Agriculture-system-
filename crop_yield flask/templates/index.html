<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
          background-image: url('https://raw.githubusercontent.com/mohantyrohan3/AgroInOne/master/frontend/src/images/farmer.jpg');
          background-size: cover;
          background-position: top;
          background-repeat: no-repeat;
          background-color: rgb(138, 98, 61);
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        content {
            flex-grow: 1;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.7); /* White background with 70% opacity */
            padding: 20px; /* Add padding to the form container */
            width: 80% ;
            height: auto ;
            margin: auto auto; /* Center the form container horizontally */
            position: absolute; /* Set position to absolute for centering vertically */
            top: 50%; /* Set top position to 50% for centering vertically */
            left: 50%; /* Set left position to 50% for centering horizontally */
            transform: translate(-50%, -50%); /* Use transform to center the form both vertically and horizontally */
        }


        .form-group {
            margin-bottom: 10px; /* Add margin at the bottom of each form group */
        }

        label {
            display: block; /* Display labels as block elements */
            margin-bottom: 5px; /* Add margin at the bottom of each label */
        }

        select, textarea {
            width: 100%; /* Set the width of select and textarea to 100% */
            padding: 5px; /* Add padding to select and textarea */
        }

        input[type="submit"] {
            background-color: #007bff; /* Set background color for submit button */
            color: #fff; /* Set text color for submit button */
            border: none; /* Remove border from submit button */
            padding: 10px; /* Add padding to submit button */
            cursor: pointer; /* Add cursor pointer to submit button */
            margin-top: 10px; /* Add margin at the top of submit button */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Set background color for submit button on hover */
        }
    </style>   
    <title>Crop Yield Prediction</title>
</head>
<body>
    
    <div class="form-container">
        <h2>Fill up the details (all details are compulsory to fill)</h2>
        <form method="post" action="/get_selected_value">
            <div class="form-group">
                <label for="myDropdown">State:</label>
                <!-- Create a select element for the dropdown -->
                <select class="form-control" id="myDropdown" name="selected_state">
                    <option value="" selected disabled hidden>
                        Select State
                    </option>
                  {% for value in sd %}
                  <option value="{{ value }}">{{ value }}</option>
                  {% endfor %}
                </select>
             </div>

             <div class="form-group">
                <label for="myDropdown">District:</label>
                <!-- Create a select element for the dropdown -->
                <select class="form-control" id="myDropdown" name="selected_district">
                    <option value="" selected disabled hidden>
                        Select District
                    </option>
                  {% for value in dd %}
                  <option value="{{ value }}">{{ value }}</option>
                  {% endfor %}
                </select>
              </div> 

              <div class="form-group">
                <label for="myDropdown">Crop:</label>
                <!-- Create a select element for the dropdown -->
                <select class="form-control" id="myDropdown" name="selected_crop">
                    <option value="" selected disabled hidden>
                        Select Crop
                    </option>
                  {% for value in cd %}
                  <option value="{{ value }}">{{ value }}</option>
                  {% endfor %}
                </select>
              </div>


              <div class="form-group">
                <label for="myTextarea">Enter Crop Year:</label>
                <!-- Create a textarea element for accepting float values -->
                <textarea class="form-control" id="myTextarea" name="crop_year" rows="1" placeholder="Crop Year"></textarea>
              </div>
              
              <div class="form-group">
                <label for="myDropdown">Season:</label>
                <!-- Create a select element for the dropdown -->
                <select class="form-control" id="myDropdown" name="selected_season">
                    <option value="" selected disabled hidden>
                        Select Season
                    </option>
                  {% for value in sed %}
                  <option value="{{ value }}">{{ value }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="myTextarea">Enter Area:</label>
                <!-- Create a textarea element for accepting float values -->
                <textarea class="form-control" id="myTextarea" name="area" rows="1" placeholder="Area"></textarea>
              </div>

              <div class="form-group">
                <label for="myTextarea">Enter Production Value:</label>
                <!-- Create a textarea element for accepting float values -->
                <textarea class="form-control" id="myTextarea" name="Production" rows="1" placeholder="Production"></textarea>
              </div>

            <input type="submit" value="Submit">
        </form>

        <br>
        <p>
          <h3>Yield : {{ pred_text }}</h3>
        </p>
    </div>

</body>
</html>
